<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Your Site Name</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Header Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-indigo-600">Your Logo</a>
                    </div>
                </div>
                
                {% if user.is_authenticated %}
                <div class="flex items-center">
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu-button">
                                <span class="sr-only">Open user menu</span>
                                <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100">
                                    <span class="text-sm font-medium leading-none text-indigo-700">
                                        {{ user.get_short_name|default:user.email|make_list|first|upper }}
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="flex items-center">
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-900">Sign in</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; {% now "Y" %} Your Company Name. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
